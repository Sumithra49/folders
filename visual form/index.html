<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Form Designer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar for Adding Elements -->
      <div class="sidebar">
        <h3>Add Elements</h3>
        <button onclick="addElement('input')">Input +</button>
        <button onclick="addElement('textarea')">Textarea +</button>
        <button onclick="addElement('select')">Select +</button>
        <button onclick="addElement('checkbox')">Checkbox +</button>
        <button onclick="saveForm()">Save Form</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
      </div>

      <!-- Form Builder Area -->
      <div class="form-container">
        <h3>Form Preview</h3>
        <div
          id="form-builder"
          class="form-builder"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
